<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>발산역 맛집 리스트</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rjwai723i7"></script>
</head>
<body>
<div id="map" style="width:100%;height:100%;"></div>

<script>
const mapOptions = {
    center: new naver.maps.LatLng(37.55916069282345, 126.8410640925702), // 지도의 초기 중심 좌표(위도와 경도)
    zoom: 15, // 지도의 초기 줌 레벨
    zoomControl: true, // 줌 컨트롤 표시 여부
    zoomControlOptions:{
      position: naver.maps.Position.TOP_RIGHT
    }
};



const map = new naver.maps.Map('map', mapOptions);
</script>
</body>
</html>
